<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Finance{% endblock %}</title>
</head>
<body>
  <nav>
    {% if user.is_authenticated %}
      {{ user.username }}님, 환영합니다!
      <a href="{% url 'logout' %}">로그아웃</a>
    {% else %}
      <a href="{% url 'login' %}">로그인</a>
      <a href="{% url 'signup' %}">회원가입</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
